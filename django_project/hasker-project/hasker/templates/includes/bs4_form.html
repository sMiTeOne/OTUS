{% load form_control %}

{{ form.non_field_errors }}
{% for field in form %}
    {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
    {% endfor %}
    <div class="form-group row">
        <label
                class="col-sm-2 col-form-label"
                for="{{ field.id_for_label }}"
        >
            {{field.label}}
        </label>
        <div class="col-sm-10">
            {{ field | form_control }}
        </div>
    </div>
{% endfor %}
